<html>

<head>
    <!--Stylesheets-->
    <link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/toastr/build/toastr.css" rel="stylesheet">
    <link href="lib/style.css" rel="stylesheet">
    <link href="lib/toastr/build/toastr.css" rel="stylesheet">
    <link href="lib/datepicker/dist/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!--javascript libraries-->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <link href="lib/jquery-ui.css" rel="stylesheet">
    <script src="lib/datepicker/dist/js/bootstrap-datepicker.js"></script>
</head>

<body>
    <!--Top Bar-->
    <div class="col-xs-12 topdiv">
        <div class="col-xs-2">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="col-xs-2">
            <i class="fa fa-caret-left" aria-hidden="true" style="text-align: left;font-size: 1.4em;"></i>
        </div>
        <div class="col-xs-4">
            <span id="currentDate">6/11/16</span>
        </div>
        <div class="col-xs-2">
            <i class="fa fa-caret-right" aria-hidden="true" style="text-align: right; font-size: 1.4em;"></i>
        </div>
        <div class="col-xs-2">
            <i class="fa fa-pie-chart" aria-hidden="true"></i>
        </div>
    </div>

    <!--2nd Bar-->
    <div id="TwoBar">
        <div id=TwoBarTitle>
            <span>Today's Spending</span>
        </div>
        <div id="spendingBar">
            <span>$100</span>
        </div>
        <div id=TwoBarBottom>
            <span>Remaining</span>
        </div>

    </div>

    <!--3nd Bar-->
    <div id="ThreeBar">
        <table id="ThreeBarTable">
            <tr>
                <td rowspan="2" class="col-xs-2" style="padding:0px;text-align:left;font-size: 60px;font-weight: bold;">6</td>
                <td class="col-xs-7" style="padding:0px;font-family:'raleway';text-align:left;font-size:32px;">Sunday</td>
                <td rowspan="2" class="col-xs-3" style="padding:0px;text-align:right;font-size: 60px;font-weight: bold;">$0</td>
            </tr>
            <tr>
                <td style="padding:0px;font-family:'raleway';text-align:left;font-size:32px;">November 2016</td>
            </tr>
        </table>
    </div>

    <!--Tranaction Bar-->
    <div style="padding-top:15px;float:left;">
        <table class="transactionTable">
            <tr>
                <td rowspan="2" class="col-xs-2">
                    <img src="" class="img-responsive;" style="height:120px;" id="transPic">
                </td>
                
                <td class="col-xs-7" style="font-size:38px;font-weight:bold;vertical-align: bottom;">
                <span id="transCat"></span>
                </td>
                
                <td rowspan="2" class="col-xs-3" style="font-family:'Roboto';font-size:60px; font-weight:bold;text-align:right;">
                <span id="transAmt"></span>
                </td>
            </tr>
            
            <tr>
                <td style="padding-left:15px;font-size:32px;color:gray;    vertical-align:top;">
                <span id="transNotes"></span>
                </td>
            </tr>
        </table>
    </div>

    <!--Plus Sign-->
    <div id="plusSign">
        +
    </div>
</body>

<footer>
    <!--js scripts-->
    <script src="scripts/home.js"></script>
</footer>

</html>
