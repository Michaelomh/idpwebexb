        <span id="submitButton" class="glyphicon glyphicon-floppy-disk glyphiconTopRight" aria-hidden="true" style="color:white;float:right;"></span>
    </div>
    <div class="col-xs-12" id="transactionMainDiv">
        <div class="col-xs-12 transactionMainCol">
            <div style="width:20%;float:left;padding:0px 15px;">
                <img class="img-responsive" src="msAssets/transactionDollar.png">

                <input type="text" class="transactionFormField" id="transactionAmountInput" placeholder="Amount eg.$2.20" disabled>

        </div>

        <div class="col-xs-12 transactionMainCol" id="transactionCategoryDiv">
            <div style="width:20%;float:left;padding:0px 15px;">

            </div>
        </div>

        <div class="col-xs-12 transactionMainCol">
            <div style="width:20%;float:left;padding:0px 15px;">
                <img class="img-responsive" src="msAssets/transactionCalendar.png">
            </div>
            <div class="col-xs-9">
                <input type="text" class="datepicker transactionFormField" placeholder="Date eg.@today" id="transactionDate" disabled>
            </div>
        </div>

        <div class="col-xs-12 transactionMainCol">
            <div style="width:20%;float:left;padding:0px 15px;">
                <img class="img-responsive" src="msAssets/transactionPencil.png">
            </div>
            <div class="col-xs-9">
                <input type="text" class="transactionFormField" id="transactionNotes" placeholder="Notes  eg.!noodles" disabled>
            </div>
        </div>
    </div>
    <div class="col-xs-12" id="transactionKeyboardDiv" style="">
        <div class="col-xs-3 transactionKeyboardSymbol" id="addDollarSign">
            <span>$: Amt</span>
        </div>
        <div class="col-xs-3 transactionKeyboardSymbol" id="addHashSign">
            <span>#: Cat</span>
        </div>
        <div class="col-xs-3 transactionKeyboardSymbol" id="addAtSign">
            <span>@: Date</span>
        </div>
        <div class="col-xs-3 transactionKeyboardSymbol" id="addExclaimSign">
            <span>!: Note</span>
        </div>
        <input id="key-board" type="text">
    </div>
